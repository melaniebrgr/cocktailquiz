<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cocktails quiz</title>
</head>
<body>
	<main class="container">
		<section class="quiz">
			<header>
				<h4>Cocktails Quiz &mdash; <a href="#">start over?</a></h4>
				<div class="score"><span class="correct-ans">0</span><span class="total-ques"></span></div>
			</header>
			<section class="mix-info">
				<h3>Mix me a</h3>
				<h1 class="cocktail-name"></h1>
				<ul class="coctail-ingredients"></ul>
				<p class="cocktail-feedback"></p>
			</section>
			<button>Skip</button>
			<button>Mix</button>
		</section>
		<section class="answers">
		</section>
	</main>

	
	<script src="js/jquery.min.js"></script>
	<script src="js/cocktails.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
