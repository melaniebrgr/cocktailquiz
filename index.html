<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
	<title>Cocktails quiz</title>
</head>
<body>
	<main class="container">
		<section class="quiz">
			<header class="quiz__header">
				<div class="score"><span><span class="correct-ans">0</span></span><span><span class="total-ques"></span></span></div>
				<h4>Cocktails Quiz &mdash; <a class="reinit" href="#">start over?</a></h4>
			</header>
			<section class="quiz__mix-info">
				<h3>Mix me a</h3>
				<h1 class="cocktail-name"></h1>
				<ul class="cocktail-ingredients"></ul>
			</section>
			<button class='skip'>Skip</button>
			<button class='mix'>Mix</button>
			<button class='new-drink is-hidden'>New drink</button>
			<p class="cocktail-feedback is-hidden"></p>
		</section>
		<section class="answers">
		</section>
	</main>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/cocktails.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
