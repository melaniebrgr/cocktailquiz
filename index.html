<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
	<title>Cocktails quiz</title>
</head>
<body>
	<main class="container">
		<section class="quiz">
			<header>
				<h4>Cocktails Quiz &mdash; <a href="#">start over?</a></h4>
				<div class="score"><span class="correct-ans">0</span><span class="total-ques"></span></div>
			</header>
			<section class="mix-info">
				<h3>Mix me a</h3>
				<h1 class="cocktail-name"></h1>
				<ul class="cocktail-ingredients"></ul>
				<p class="cocktail-feedback"></p>
			</section>
			<button class='skip'>Skip</button>
			<button class='mix'>Mix</button>
		</section>
		<section class="answers">
		</section>
	</main>
	
	<div id="template" style="display: none;">
		<section class="feedback">
			<h2></h2>
			<p></p>
		</section>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/cocktails.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
